<div class="container">
  <div class="jumbotron text-center">
    <h1>CONFIGURACIÓN DE COMISIONES</h1>
  </div>

  <div class="d-flex flex-row-reverse mb-5">
    <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal">
      Administrar tipos de comisiones
    </button>
  </div>

  <div  class="container p-3 bg-light">
    <div class="row" style="row-gap: 20px;">
      <div class="col-sm-6" *ngFor="let item of datos">
        <div class="card">
          <a href="#" class="btn btn-outline-secondary">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Administrador de Tipos de Comisiones</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputType">Tipo de cobro</label>
                <input type="text" class="form-control" id="inputType" formControlName="type">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputName">Descripción</label>
                <input type="text" class="form-control" id="inputName" formControlName="name" >
              </div>
            </div>
            <div class="d-flex flex-row-reverse mb-5">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>

          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Tipo de cobro</th>
                <th scope="col">Descripción</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos">
                <th scope="row">{{item.id}}</th>
                <td scope="row">{{item.type}}</td>
                <td scope="row">{{item.name}}</td>
                <td scope="row">
                  <button type="button" class="btn btn-secondary" (click)="EditRecord(item)">
                    Editar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
